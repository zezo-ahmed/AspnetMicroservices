version: '3.8'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
        - "27017:27017"
    volumes:
        - mongo_data:/data/db


  mongo_gui:
    container_name: gui
    restart: always
    ports:
        - "3000:3000"
    volumes:
    - "./data:/data/db"
    depends_on:
        - catalogdb

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    ports:
      - "8000:80"
    depends_on:
        - catalogdb
